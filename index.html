<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch It!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4 display-4">Sketch It!</h1>

    <div class="d-flex justify-content-center mb-4 gap-2 flex-wrap">
      <button id="btnNove" class="btn btn-gradient">Nové logo</button>
      <button id="btnCist" class="btn btn-gradient-secondary">Vyčistit</button>
      <button id="btnUkaz" class="btn btn-gradient-success">Ukázat logo</button>
    </div>

    <div class="d-flex justify-content-center align-items-start gap-4 flex-wrap">
      <div id="platno" class="canvas-box"></div>
      <div id="logoBox" class="logo-box" style="display:none;">
        <p class="text-center fw-bold">Originál:</p>
        <img id="logoOriginal" src="" alt="Logo" class="logo-img uniform-logo">
      </div>
    </div>

    <div id="nazevLogo" class="text-center mt-3"></div>
  </div>

  <script src="logo.js"></script>
  <script src="script.js"></script>
</body>
</html>
